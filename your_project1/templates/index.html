            * {
    margin: 0;

}

body {
    font-family: Arial, sans-serif;
    color: #333;
}

.fail {
    background-image: url(https://7d9ce43c-2ef8-40a5-8094-16b6a42ae260.selstorage.ru/%D0%B8%D0%B7%D0%BE%D0%B1%D1%80%D0%B0%D0%B6%D0%B5%D0%BD%D0%B8%D0%B5_2024-10-18_132140677.png);
    background-repeat: no-repeat;
    background-size: cover;
    display: flex; /* Используем Flexbox */
    justify-content: center; /* Центрируем по горизонтали */
    align-items: center; /* Центрируем по вертикали */
    height: 100vh;
}

/* Обертка для изображений */
.image {
    display: grid;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 300px;
    text-align: center;
}

/* Стили для заголовков */
h2 {
    margin-bottom: 20px;
    font-size: 22px;
    color: #555;
}

/* Стили для форм */
form {
    margin-bottom: 20px;
}

/* Стили для поля ввода */
input[type="file"],
input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

/* Стили для кнопок */
button {
    background-color: #5cb85c;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #4cae4c;
}

.upload, .download {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px dashed #5cb85c;
    border-radius: 6px;
}
    </style>
        <body>
        <div class="fail">
        <div class="image">
            <div class="upload">
                <h2>Upload File</h2>
                 <form action="/upload_file" method="post" enctype="multipart/form-data">
                    <h2>Загрузить файл</h2>
                    <input type="file" name="file" required>
                    <button type="submit">Загрузить файл</button>
                </form>
            </div>
            <div class="download">
                <h2>Download File</h2>
                   <form action="/upload_folder" method="post" enctype="multipart/form-data">
                    <h2>Загрузить папку</h2>
                    <input type="file" name="folder" webkitdirectory multiple required>
                    <button type="submit">Загрузить папку</button>
                </form>
            </div>
            <h1>Скачать файл</h1>
            <a href="/download" class="button">Скачать</a>
        </div>
    </div>

        </body>
        </html>
